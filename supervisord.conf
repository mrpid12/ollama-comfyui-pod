[supervisord]
nodaemon=true
user=root

[program:ollama]
command=/usr/local/bin/ollama serve
autostart=true
autorestart=true
priority=10
stopsignal=SIGTERM
stdout_logfile=/workspace/logs/ollama.log
stderr_logfile=/workspace/logs/ollama.err

[program:openwebui]
# --- FIX: Using python3 -m to avoid path issues with the uvicorn executable ---
command=python3 -m uvicorn open_webui.main:app --host 0.0.0.0 --port 8080
directory=/app/backend/src
autostart=true
autorestart=true
startsecs=15
priority=20
stopsignal=SIGTERM
stdout_logfile=/workspace/logs/openwebui.log
stderr_logfile=/workspace/logs/openwebui.err

[program:comfyui]
command=python3 main.py --listen 0.0.0.0
directory=/opt/ComfyUI
autostart=true
autorestart=true
startsecs=5
priority=30
stopsignal=SIGTERM
stdout_logfile=/workspace/logs/comfyui.log
stderr_logfile=/workspace/logs/comfyui.err

[program:idle_shutdown]
command=/idle_shutdown.sh
autostart=true
autorestart=true
priority=90
stdout_logfile=/workspace/logs/idle_shutdown.log
stderr_logfile=/workspace/logs/idle_shutdown.err

[program:pull_model]
command=/pull_model.sh
autostart=true
autorestart=false
priority=99
stdout_logfile=/workspace/logs/pull_model.log
stderr_logfile=/workspace/logs/pull_model.err
